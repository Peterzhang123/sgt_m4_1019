<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src='main.js'></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
</head>
<body>
  <h1 class="center">Student Grade Table</h1>
  <form action="">
    <div><label for="name">Name</label><input type="text" id="name"></div>
    <div><label for="course">Course</label><input type="text" id="course"></div>
    <div><label for="grade">Grade</label><input type="text" id="grade"></div>
    <button type="submit" id="add-student">Add student</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Course</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody id="student-data">
      
    </tbody>
  </table>

</body>
</html>
